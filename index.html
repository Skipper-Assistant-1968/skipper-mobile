<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" id="theme-color-meta" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Skipper Mobile</title>
    <script>
      // Set theme before React hydrates to prevent flash
      (function() {
        const saved = localStorage.getItem('skipper-theme');
        const theme = saved === 'light' ? 'light' : 'dark';
        document.documentElement.className = theme;
        document.getElementById('theme-color-meta')?.setAttribute(
          'content', 
          theme === 'dark' ? '#0f172a' : '#f8fafc'
        );
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
